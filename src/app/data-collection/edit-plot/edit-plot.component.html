<div
  class="h-screen flex flex-col w-full overflow-y-scroll"
  style="width: 100vw"
>
  <div
    id="plotDetails"
    class="m-1 shadow-lg p-4 rounded font-normal font-mono text-gray-600 text-xs leading-relaxed tracking-wide"
  >
    <div class="flex justify-between my-1">
      <p>Plot Feature ID: {{ plotFeatureId }}</p>
      <p>Feature Type: {{ selectedFeatureType }}</p>
    </div>

    <div
      class="flex flex-col justify-center my-4 text-sm p-6"
      *ngIf="detailsAdded"
    >
      <button class="bg-green-500 text-white p-2 rounded" (click)="takePhoto()">
        Take Photographic Evidence
      </button>
      <div class="flex overflow-x-scroll mt-4 gap-4">
        <img
          *ngFor="let image of images"
          src="http://202.144.157.89/plotImages/{{ image.filename }}"
          style="height: 150px; width: auto"
        />
      </div>
    </div>

    <div id="formContainer" class="mt-2 p-4 text-sm">
      <form [formGroup]="editPlotForm">
        <div class="my-2">
          <p class="text-sm mb-2 text-gray-700 text-left w-full">
            Development Status
          </p>
          <div class="w-full rounded-lg">
            <select
              formControlName="developmentStatus"
              class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded p-2 focus:outline-none focus:ring-blue-300 focus:border-blue-300"
            >
              <option
                *ngFor="let status of developmentstatuses"
                [value]="status"
                class="w-full"
              >
                {{ status }}
              </option>
            </select>
          </div>
        </div>
        <div class="my-2">
          <p class="text-sm mb-2 text-gray-700 text-left w-full">Use</p>
          <div class="w-full rounded-lg">
            <select
              formControlName="use"
              class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded p-2 focus:outline-none focus:ring-blue-300 focus:border-blue-300"
            >
              <option *ngFor="let use of plotUses" [value]="use" class="w-full">
                {{ use }}
              </option>
            </select>
          </div>
        </div>
        <div class="my-2">
          <p class="text-sm mb-2 text-gray-700 text-left w-full">Remarks</p>
          <div class="w-full rounded-lg">
            <textarea
              formControlName="remarks"
              placeholder="Specific Use, Access"
              cols="10"
              class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded p-2 focus:outline-none focus:ring-blue-300 focus:border-blue-300"
            ></textarea>
          </div>
        </div>
      </form>
      <div class="flex w-full gap-2 mt-4">
        <button
          class="w-1/2 bg-green-500 text-white p-2 rounded"
          (click)="saveData()"
        >
          Save
        </button>
        <button
          class="w-1/2 bg-gray-300 text-gray-400 p-2 rounded"
          (click)="goBackToMap()"
        >
          Back To Map
        </button>
      </div>
    </div>
  </div>
</div>
